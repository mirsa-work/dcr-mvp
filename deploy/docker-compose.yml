version: "3.9"

services:
  db:
    image: mysql:8.3
    container_name: dcr_db
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASS}
    volumes:
      - db_data:/var/lib/mysql
      - ../db/schema.sql:/docker-entrypoint-initdb.d/01_schema.sql
      - ../db/seed.sql:/docker-entrypoint-initdb.d/02_seed.sql
    ports:
      - "3306:3306"

  api:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: dcr_api
    environment:
      NODE_ENV: ${NODE_ENV}
      DB_HOST: ${DB_HOST}
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
      DB_NAME: ${DB_NAME}
      JWT_SECRET: ${JWT_SECRET}
    expose:
      - "3000" # only visible inside compose net
    volumes:
      - ../backend:/usr/src/app # nodemon live reload
    depends_on: [ db ]

  ui:
    image: nginx:1.27-alpine
    container_name: dcr_ui
    volumes:
      - ../frontend:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "8080:80" # browser hits http://localhost:8080

volumes:
  db_data:
