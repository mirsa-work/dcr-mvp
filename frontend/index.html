<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catering Management</title>

    <!-- ─── External Dependencies ────────────────────────── -->
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.13.8/css/jquery.dataTables.min.css" rel="stylesheet">

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.8/js/jquery.dataTables.min.js"></script>

    <!-- ─── Application Styles ───────────────────────────── -->
    <style>
        :root {
            --sidebar-width: 220px;
            --transition-speed: 0.2s;
        }

        body {
            font-size: 0.825rem;
        }

        /* Status badges */
        .badge-DRAFT {
            background: #6c757d;
        }

        .badge-REJECTED {
            background: #dc3545;
        }

        .badge-SUBMITTED {
            background: #0d6efd;
        }

        .badge-ACCEPTED {
            background: #198754;
        }

        #loginView {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.9);
            z-index: 1050;
        }

        #loginView.d-none {
            display: none !important;
        }

        /* Login box */
        #loginBox {
            margin-top: 15vh;
            max-width: 400px;
        }

        /* Sidebar */
        #sideBar {
            width: var(--sidebar-width);
        }

        @media (max-width: 767.98px) {
            #sideBar {
                position: fixed;
                left: calc(-1 * var(--sidebar-width));
                top: 0;
                height: 100vh;
                transition: left var(--transition-speed);
                z-index: 1040;
            }

            #sideBar.open {
                left: 0;
            }
        }

        /* Action buttons */
        .action-btn {
            margin-right: 0.4rem;
            font-size: 1rem;
            cursor: pointer;
        }

        .action-btn:last-child {
            margin-right: 0;
        }

        /* Form layout */
        .form-section {
            margin-top: 1.5rem;
        }

        .form-section-header {
            margin-bottom: 0.5rem;
        }
    </style>
</head>

<body class="d-flex min-vh-100">
    <!-- ─── Login View ──────────────────────────────────── -->
    <div id="loginView" class="container d-flex justify-content-center align-items-center d-none">
        <div id="loginBox" class="card p-4 w-100">
            <div class="card-body">
                <div class="text-center mb-4">
                    <span class="bi bi-stack fs-3 me-2"></span>
                    <h4 class="d-inline-block">Catering Management</h4>
                </div>
                <h5 class="mb-4 text-center">Login</h5>
                <form id="loginForm">
                    <div class="mb-3">
                        <input id="username" class="form-control" placeholder="Username" required>
                    </div>
                    <div class="mb-3">
                        <input id="password" type="password" class="form-control" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                    <div id="loginError" class="text-danger mt-2 text-center"></div>
                </form>
            </div>
        </div>
    </div>

    <!-- ─── Application Shell ───────────────────────────── -->
    <div id="appShell" class="d-flex flex-grow-1 d-none">
        <!-- Sidebar Navigation -->
        <nav id="sideBar" class="bg-light border-end p-3">
            <div class="text-center mb-4">
                <span class="bi bi-stack fs-3 me-2"></span>
                <h5 class="d-inline-block">Catering Mgmt</h5>
            </div>
            <ul id="mainNav" class="nav flex-column">
                <!-- Will be populated dynamically based on available modules -->
            </ul>
        </nav>

        <!-- Main Content Area -->
        <div class="flex-grow-1 d-flex flex-column">
            <header class="d-flex justify-content-between align-items-center border-bottom p-3">
                <div class="d-flex align-items-center">
                    <button id="toggleSidebar" class="btn btn-sm btn-outline-secondary d-md-none me-2">
                        <i class="bi bi-list"></i>
                    </button>
                    <h5 id="moduleTitle" class="m-0">
                        <i id="moduleIcon" class="bi me-2"></i>
                        <span id="moduleName"></span>
                    </h5>
                </div>
                <div class="dropdown">
                    <button id="userMenu" class="btn btn-outline-secondary btn-sm dropdown-toggle"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-person-circle me-1"></i>
                        <span id="usernameDisplay"></span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" id="logoutBtn" href="#"><i
                                    class="bi bi-box-arrow-right me-2"></i>Logout</a></li>
                    </ul>
                </div>
            </header>

            <!-- Module Content Container -->
            <main id="moduleContainer" class="flex-grow-1 p-3">
                <!-- Modules will load their content here -->
            </main>
        </div>

        <!-- Shared Modals and Components -->
        <div id="sharedModals">
            <!-- Toast Notifications -->
            <div id="toastContainer" class="toast-container position-fixed bottom-0 end-0 p-3"></div>
        </div>
    </div>

    <!-- ─── Application Script ──────────────────────────── -->
    <script src="js/app.js" type="module"></script>
</body>

</html>
